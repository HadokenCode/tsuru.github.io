<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta property="og:image" content="https://tsuru.io/resources/images/tsuru-fb-icon.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="1200">

    <link rel="alternate" type="application/atom+xml" href="/feed.xml" title="Atom Feed">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/application.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/docs.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/small.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/medium.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/large.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/genericons.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">

    <link rel='stylesheet' id='twentythirteen-fonts-css'  href='//fonts.googleapis.com/css?family=Source+Sans+Pro%3A300%2C400%2C700%2C300italic%2C400italic%2C700italic%7CBitter%3A400%2C700&#038;subset=latin%2Clatin-ext' type='text/css' media='all' />
		<style type="text/css">.recentcomments a{display:inline !important;padding:0 !important;margin:0 !important;}</style>
		<style type="text/css" id="twentythirteen-header-css">
			.site-title,
		.site-description {
			position: absolute;
			clip: rect(1px 1px 1px 1px); /* IE7 */
			clip: rect(1px, 1px, 1px, 1px);
		}
			.site-header .home-link {
			min-height: 0;
		}
		</style>
	        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
