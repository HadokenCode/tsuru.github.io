---
layout: default
---

<div id="main" class="site-main">
    <div id="primary" class="content-area">
        <div id="content" class="site-content" role="main">
            <ul class="post-list">
                {% for post in site.posts %}
                <article class="post type-post status-publish format-standard hentry category-release">
                <header class="entry-header">
                    <h1 class="entry-title">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h1>
                    <div class="entry-meta">
                        <span class="date"><a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark"><time class="entry-date" datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time></a></span>

                        <span class="author vcard"><a class="url fn n" rel="author">{{ post.author['display_name'] }}</a></span>
                    </div>
                </header>
                <div class="entry-content">
                    {{ post.content }}
                </div>
                    <footer class="entry-meta">
                        <div class="comments-link">
                            <a href="{{ post.url }}" title="Comment on tsuru {{ post.title }}"><span class="dsq-postid"><span class="leave-reply">Leave a comment</span></span></a>
                        </div><!-- .comments-link -->
                    </footer><!-- .entry-meta -->
                </article>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
